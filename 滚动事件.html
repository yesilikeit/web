    <script>
    //鼠标滚轮触发
    window.onscroll = function(){
        //页面指定了DTD，即指定了DOCTYPE时，使用document.documentElement。
        document.title = document.documentElement.scrollTop;
        //页面没有DTD，即没指定DOCTYPE时，使用document.body。
        // document.title = document.body.scrollTop;
        //兼容写法1:
        document.title = document.documentElement.scrollTop || document.body.scrollTop;
        //兼容写法2:
        document.title = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
    }
    //scrollWidth
    var div = document.getElementsByTagName("div")[0];
    console.log(div.scrollWidth);
    console.log(div.scrollHeight);
    console.log(document.body.scrollTop);
    
    
    </script>
